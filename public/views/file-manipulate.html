<div class="well" style="background-color: #fff; width: 90%; margin: auto; border-radius: 10px; margin-top: 20px; margin-bottom: 20px; padding-top: 20px">
    <div class="row">
        <form class="form-inline" style="margin-left: 30px">
            <div class="form-group">
              <label for="files">Upload a CSV formatted file:</label>
              <input type="file" id="files" class="form-control" accept=".csv" required="">
            </div>
            <div class="form-group" style="padding: 10px">
             <button type="submit" id="submit-file" class="btn btn-secondary" ng-click="submit()">Upload File</button>
             </div>
        </form>
    </div>
    <div class="row" id="parsed_csv_list" style="background-color: #fff; width: 90%; margin: auto; border-radius: 10px; margin-top: 20px; margin-bottom: 20px;">
    </div>
</div>
